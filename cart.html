<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy Days - Cart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/83b00f3480.js" crossorigin="anonymous"></script>
    <script src="js/cart.js" defer ></script>
</head>
<body>
     <div class="wrapper">
        <header class="header">
            <a href="index.html"><img src="Logo/Logo.png" class="logo" ></a>
            <nav class="nav">
                <a href="index.html" aria-label="shopping cart" title="Cataloge"><i class="fa-solid fa-house"></i></a>  
                <a href="cart.html" aria-label="shopping cart" title="Cart"><i class="fa-solid fa-cart-shopping"></i></a>  
            </nav>
        </header>
        
        <main class="main-content">
            <section id="cart-container" class="cart-container">
                    <div class="nav-page">
                        <a href="index.html">Catalog ></a>
                        <a href="cart.html" class="active">Cart</a>
                    </div>
                <div class="cart-content">
                    <h1>Shopping cart</h1>
                    <div class="loader" id="loader"></div>
                    <div id="cart-empty" hidden>Your cart is empty.</div>
                    <div class="cart-box">
                        <div id="cart-items" class="cart-list"></div>
                        <div class="cart-summary">
                            <div>Items: <span id="cart-count">0</span></div>
                            <div class="cart-total">Subtotal: <span id="cart-total">0</span> $</div>
                            <a id="checkout-button" class="cta-button" href="confirmation.html">Place order</a>
                            <div id="cart-error" class="error" hidden></div>
                        </div>
                    </div>
                </div>
                <div class="nav-actions">
                <a href="index.html" class="active">Keep shopping</a>
                </div>
                
            </section>
        </main>
        <footer class="footer">
            <p>Â© Rainy Days</p>
            <div class="social-icons">
                <a href="https://www.facebook.com" aria-label="link to facebook page" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com" aria-label="link to instagram page" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.youtube.com" aria-label="link to youtube page" title="Youtube"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </footer>
     </div>
</body>
</html>
